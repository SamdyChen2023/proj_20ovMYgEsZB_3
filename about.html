    <link href="https://resource.trickle.so/vendor_lib/unpkg/lucide-static@0.516.0/font/lucide.css" rel="stylesheet">

    <style type="text/tailwindcss">
    @layer theme {
        :root {
            --primary-color: #6366f1;
            --secondary-color: #f59e0b;
            --text-dark: #1f2937;
            --text-light: #6b7280;
            --bg-light: #f9fafb;
        }
    }

    @layer base {
        body {
            font-family: system-ui, -apple-system, sans-serif;
            color: var(--text-dark);
        }
        
        h1, h2, h3, h4, h5, h6 {
            font-weight: 700;
        }
    }

    @layer components {
        .btn-primary {
            @apply px-8 py-3 rounded-full font-semibold transition-all duration-300;
            background-color: var(--primary-color);
            color: white;
        }
        
        .btn-primary:hover {
            @apply scale-105 shadow-lg;
        }
    }

    @layer utilities {
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .text-gradient {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
    }
    </style>

</head>
<body>
    <div id="root"></div>
    <script type="text/babel" src="components/Header.js"></script>

    <script type="text/babel" src="components/Footer.js"></script>
    <script type="text/babel" src="about-app.js"></script>
</body>
