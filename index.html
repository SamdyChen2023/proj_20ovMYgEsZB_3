    <style type="text/tailwindcss">
    @layer theme {
        :root {
            --primary-color: #6366f1;
            --secondary-color: #f59e0b;
            --text-dark: #1f2937;
            --text-light: #6b7280;
            --bg-light: #f9fafb;
        }
    }

    @layer base {
        body {
            font-family: system-ui, -apple-system, sans-serif;
            color: var(--text-dark);
        }
        
        h1, h2, h3, h4, h5, h6 {
            font-weight: 700;
        }
    }

    @layer components {
        .btn-primary {
            @apply px-8 py-3 rounded-full font-semibold transition-all duration-300;
            background-color: var(--primary-color);
            color: white;
        }
        
        .btn-primary:hover {
            @apply scale-105 shadow-lg;
        }
        
        .btn-secondary {
            @apply px-8 py-3 rounded-full font-semibold border-2 transition-all duration-300;
            border-color: var(--primary-color);
            color: var(--primary-color);
        }
        
        .btn-secondary:hover {
            background-color: var(--primary-color);
            color: white;
        }
        
        .feature-card {
            @apply p-8 rounded-2xl transition-all duration-300 cursor-pointer;
            background: white;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
        
        .feature-card:hover {
            @apply shadow-2xl;
            transform: translateY(-8px);
        }
    }

    @layer utilities {
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .text-gradient {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
    }
    </style>
